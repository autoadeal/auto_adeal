<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Auto Adeal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-black text-white py-6 shadow-lg">
            <div class="container mx-auto px-4 md:px-6 max-w-7xl">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl md:text-3xl font-bold">Auto Adeal - Admin Panel</h1>
                    <a href="/admin/logout" class="bg-red-600 text-white px-3 md:px-4 py-2 rounded hover:bg-red-700 transition-colors text-sm md:text-base">
                        Logout
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-4 md:px-6 py-12 max-w-7xl">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Add Product Card -->
                <a href="/admin/add-product" class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-8 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-4 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                    </svg>
                    <h2 class="text-xl font-bold text-black mb-2">Add Product</h2>
                    <p class="text-gray-600">Create a new product listing</p>
                </a>

                <!-- View Products Card -->
                <a href="/admin/products" class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-8 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-4 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                    </svg>
                    <h2 class="text-xl font-bold text-black mb-2">View Products</h2>
                    <p class="text-gray-600">Manage existing products</p>
                </a>

                <!-- Back to Site Card -->
                <a href="/" class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-8 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-4 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <h2 class="text-xl font-bold text-black mb-2">Back to Site</h2>
                    <p class="text-gray-600">Return to main website</p>

                <!-- Settings Card -->
                <a href="/admin/settings" class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-8 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-4 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <h2 class="text-xl font-bold text-black mb-2">Site Settings</h2>
                    <p class="text-gray-600">Configure logo and site name</p>
                </a>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
