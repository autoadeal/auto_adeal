<body class="h-full bg-white">
  <!-- COPY FULL HEADER (same as cart.html with all features) -->

    <!-- ... FULL HEADER CODE HERE ... -->
  </header>
  
  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200 py-4">
    <div class="container mx-auto px-4 md:px-6">
      <div class="flex justify-center space-x-6 md:space-x-24">
        <a href="/" class="text-black hover:text-red-600 font-medium transition-colors">Kryefaqja</a>
        <a href="/special-offers" class="text-black hover:text-red-600 font-medium transition-colors">Oferta</a>
        <a href="/brands" class="text-black hover:text-red-600 font-medium transition-colors">Marka</a>
        <a href="/contact" class="text-black hover:text-red-600 font-medium transition-colors">Na Kontaktoni</a>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main class="container mx-auto px-4 md:px-6 py-6 min-h-screen">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-black">Lista e Dëshirave</h1>
      <button onclick="history.back()" class="text-red-600 hover:text-red-700 cursor-pointer bg-transparent border-none font-medium">← Kthehu</button>
    </div>
    
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6" id="wishlist-grid">
      <!-- Wishlist items loaded by JS -->
    </div>
  </main>
  
  <!-- COPY FULL FOOTER -->
  <footer class="bg-black text-white py-8 md:py-12 mt-auto">
    <!-- ... FULL FOOTER CODE HERE ... -->
  </footer>
  
  <!-- JavaScript -->
  <script>
    let cartItems = JSON.parse(localStorage.getItem('auto_adeal_cart') || '[]');
    let wishlistItems = JSON.parse(localStorage.getItem('auto_adeal_wishlist') || '[]');
    let currentUser = null;
    
    function loadUserFromStorage() {
      const stored = localStorage.getItem('auto_adeal_user');
      const loginTime = localStorage.getItem('auto_adeal_login_time');
      if (stored && loginTime) {
        const daysSinceLogin = (Date.now() - parseInt(loginTime)) / (1000 * 60 * 60 * 24);
        if (daysSinceLogin < 730) {
          try {
            currentUser = JSON.parse(stored);
            updateAuthUI();
          } catch (e) {}
        }
      }
    }
    
    function updateAuthUI() {
      // Same as other pages
    }
    
    function updateCartCount() {
      document.getElementById('cart-count').textContent = cartItems.length;
      document.getElementById('cart-count-mobile').textContent = cartItems.length;
    }
    
    function updateWishlistCount() {
      document.getElementById('wishlist-count').textContent = wishlistItems.length;
      document.getElementById('wishlist-count-mobile').textContent = wishlistItems.length;
    }
    
    function loadWishlistPage() {
      const grid = document.getElementById('wishlist-grid');
      grid.innerHTML = '';
      
      if (wishlistItems.length === 0) {
        grid.innerHTML = `
          <div class="col-span-full text-center py-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mx-auto mb-4 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            <h2 class="text-2xl font-bold text-black mb-2">Lista e dëshirave është bosh</h2>
            <p class="text-gray-600 mb-6">Ruaj produktet e tua të preferuara këtu!</p>
            <a href="/" class="inline-block bg-red-600 text-white px-6 py-3 rounded hover:bg-red-700 transition-colors">
              Fillo Blerjet
            </a>
          </div>
        `;
        return;
      }
      
      wishlistItems.forEach(item => {
        const isInCart = cartItems.some(cartItem => cartItem.productId === item.productId);
        
        const card = document.createElement('div');
        card.classList.add('bg-white', 'border', 'border-gray-200', 'rounded-xl', 
                          'p-4', 'shadow-sm', 'hover:shadow-md', 'transition-shadow', 'product-card');
        
        card.innerHTML = `
          <a href="/product/${generateProductSlug(item.productName, item.productId)}" class="block">
            <div class="aspect-square mb-3 flex items-center justify-center bg-white rounded-lg overflow-hidden">
              <img src="${item.productImage}" alt="${item.productName}" class="w-full h-full object-contain p-2" loading="lazy">
            </div>
            <h4 class="font-semibold text-black mb-2 text-center text-sm md:text-base line-clamp-2">${item.productName}</h4>
            <p class="text-red-700 font-bold text-lg mb-4 text-center">${Math.round(item.productPrice)} ALL</p>
          </a>
          
          <div class="flex space-x-2">
            <button
              onclick="event.stopPropagation(); toggleWishlist(${item.productId}, '${item.productName.replace(/'/g, "\\'")}', ${item.productPrice}, '${item.productImage}')"
              class="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700 transition-colors"
            >
              Hiq
            </button>
            <button
              onclick="event.stopPropagation(); addToCart(${item.productId}, '${item.productName.replace(/'/g, "\\'")}', ${item.productPrice}, '${item.productImage}')"
              class="flex-1 ${isInCart ? 'bg-green-600' : 'bg-gray-600'} text-white py-2 rounded hover:bg-gray-700 transition-colors"
            >
              ${isInCart ? '✓ Në Shportë' : 'Shto në Shportë'}
            </button>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }
    
    function generateProductSlug(name, id) {
      const slug = name.toLowerCase()
        .replace(/ë/g, 'e')
        .replace(/ç/g, 'c')
        .replace(/[^a-z0-9\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .trim();
      return `${slug}-${id}`;
    }
    
    function addToCart(productId, productName, productPrice, productImage) {
      const existingItem = cartItems.find(item => item.productId === productId);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cartItems.push({ productId, productName, productPrice, productImage, quantity: 1 });
      }
      localStorage.setItem('auto_adeal_cart', JSON.stringify(cartItems));
      updateCartCount();
      loadWishlistPage(); // Refresh to show "In Cart" status
      showNotification('U shtua në Shportë!', 'success');
    }
    
    function toggleWishlist(productId, productName, productPrice, productImage) {
      const existingIndex = wishlistItems.findIndex(item => item.productId === productId);
      if (existingIndex !== -1) {
        wishlistItems.splice(existingIndex, 1);
        showNotification('U hoq nga Lista', 'success');
      } else {
        wishlistItems.push({ productId, productName, productPrice, productImage });
        showNotification('U shtua në Listë!', 'success');
      }
      localStorage.setItem('auto_adeal_wishlist', JSON.stringify(wishlistItems));
      updateWishlistCount();
      loadWishlistPage();
    }
    
    function showNotification(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `fixed top-4 right-4 ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transition = 'opacity 0.3s';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
    
    function performSearch() {
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        window.location.href = '/search?q=' + encodeURIComponent(query);
      }
    }
    
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const overlay = document.getElementById('mobile-menu-overlay');
      menu.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    }
    
    function closeMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const overlay = document.getElementById('mobile-menu-overlay');
      menu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }
    
    function toggleAccountDropdown() {
      const dropdown = document.getElementById('account-dropdown');
      const dropdownMobile = document.getElementById('account-dropdown-mobile');
      if (dropdown) dropdown.classList.toggle('hidden');
      if (dropdownMobile) dropdownMobile.classList.toggle('hidden');
    }
    
    function closeAccountDropdown() {
      const dropdown = document.getElementById('account-dropdown');
      const dropdownMobile = document.getElementById('account-dropdown-mobile');
      if (dropdown) dropdown.classList.add('hidden');
      if (dropdownMobile) dropdownMobile.classList.add('hidden');
    }
    
    function showLoginModal() {
      window.location.href = '/#login';
    }
    
    function showSignupModal() {
      window.location.href = '/#signup';
    }
    
    function logout() {
      currentUser = null;
      localStorage.removeItem('auto_adeal_user');
      localStorage.removeItem('auto_adeal_login_time');
      updateAuthUI();
      showNotification('Dalja u krye me sukses', 'success');
    }
    
    document.addEventListener('click', function(event) {
      const accountButton = document.getElementById('account-button');
      const accountButtonMobile = document.getElementById('account-button-mobile');
      const dropdown = document.getElementById('account-dropdown');
      const dropdownMobile = document.getElementById('account-dropdown-mobile');
      
      const clickedAccountButton = accountButton && accountButton.contains(event.target);
      const clickedAccountButtonMobile = accountButtonMobile && accountButtonMobile.contains(event.target);
      const clickedDropdown = dropdown && dropdown.contains(event.target);
      const clickedDropdownMobile = dropdownMobile && dropdownMobile.contains(event.target);
      
      if (!clickedAccountButton && !clickedAccountButtonMobile && !clickedDropdown && !clickedDropdownMobile) {
        if (dropdown) dropdown.classList.add('hidden');
        if (dropdownMobile) dropdownMobile.classList.add('hidden');
      }
    });
    
    // Initialize
    loadUserFromStorage();
    updateCartCount();
    updateWishlistCount();
    loadWishlistPage();
  </script>
</body>
</html>
