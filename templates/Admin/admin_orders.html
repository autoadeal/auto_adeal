<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-black text-white py-6 shadow-lg">
        <div class="container mx-auto px-4 md:px-6 max-w-7xl">
            <div class="flex items-center justify-between">
                <h1 class="text-xl md:text-2xl font-bold">Customer Orders</h1>
                <div class="flex space-x-2">
                    <a href="/admin" class="bg-gray-700 text-white px-3 md:px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors text-sm md:text-base">
                        ‚Üê Dashboard
                    </a>
                    <button onclick="loadOrders()" class="bg-green-600 text-white px-3 md:px-4 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm md:text-base">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <div class="container mx-auto px-4 md:px-6 py-4 max-w-7xl">
        <div class="bg-white rounded-lg shadow-md p-4 flex gap-4">
            <select id="status-filter" onchange="loadOrders()" class="px-4 py-2 border border-gray-300 rounded-lg">
                <option value="">All Orders</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
    </div>

    <!-- Orders List -->
    <div class="container mx-auto px-4 md:px-6 py-4 max-w-7xl">
        <div id="orders-container" class="space-y-4">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <script>
        async function loadOrders() {
            const status = document.getElementById('status-filter').value;
            const url = status ? `/api/admin/orders?status=${status}` : '/api/admin/orders';
            
            try {
                const response = await fetch(url);
                const orders = await response.json();
                
                const container = document.getElementById('orders-container');
                container.innerHTML = '';
                
                if (orders.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500 py-8">No orders found</p>';
                    return;
                }
                
                orders.forEach(order => {
                    const orderCard = createOrderCard(order);
                    container.appendChild(orderCard);
                });
            } catch (error) {
                console.error('Failed to load orders:', error);
                alert('Failed to load orders');
            }
        }
        
        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6';
            
            const statusColors = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'confirmed': 'bg-blue-100 text-blue-800',
                'shipped': 'bg-purple-100 text-purple-800',
                'delivered': 'bg-green-100 text-green-800',
                'cancelled': 'bg-red-100 text-red-800'
            };
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-bold text-black">Order #${order.order_id}</h3>
                        <p class="text-sm text-gray-600">${order.created_at}</p>
                    </div>
                    <span class="px-3 py-1 rounded-full text-sm font-medium ${statusColors[order.status]}">${order.status.toUpperCase()}</span>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <p class="text-sm text-gray-600">Customer</p>
                        <p class="font-semibold">${order.customer_name}</p>
                        <p class="text-sm">${order.customer_phone}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Delivery</p>
                        <p class="font-semibold">${order.customer_address}</p>
                        <p class="text-sm">${order.customer_city}, ${order.customer_country}</p>
                        <p class="text-sm">Shipping: ${order.shipping_cost} ALL</p>
                    </div>
                </div>
                
                <div class="border-t pt-4 mb-4">
                    <p class="text-sm text-gray-600 mb-2">Order Items:</p>
                    ${order.order_items.map(item => `
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm">${item.name} x${item.quantity}</span>
                            <span class="text-sm font-semibold">${Math.round(item.price * item.quantity)} ALL</span>
                        </div>
                    `).join('')}
                    <div class="border-t mt-2 pt-2 flex justify-between font-bold">
                        <span>TOTAL</span>
                        <span>${Math.round(order.total_amount)} ALL</span>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <select id="status-${order.order_id}" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                        <option value="confirmed" ${order.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
                        <option value="in_warehouse" ${order.status === 'in_warehouse' ? 'selected' : ''}>In Warehouse</option>
                        <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                        <option value="out_for_delivery" ${order.status === 'out_for_delivery' ? 'selected' : ''}>Out for Delivery</option>
                        <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                        <option value="failed_to_deliver" ${order.status === 'failed_to_deliver' ? 'selected' : ''}>Failed to Deliver</option>
                        <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                    </select>
                    <button onclick="updateOrderStatus(${order.order_id})" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-sm">
                        Update
                    </button>
                    <button onclick="deleteOrder(${order.order_id})" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 text-sm">
                        Delete
                    </button>
                </div>
            `;
            
            return card;
        }
        
        async function updateOrderStatus(orderId) {
            const status = document.getElementById(`status-${orderId}`).value;
            const notes = prompt('Add notes for this status update (optional):');
            
            try {
                const response = await fetch(`/api/admin/order/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status, notes })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Order status updated!');
                    loadOrders();
                } else {
                    alert('Failed to update: ' + result.error);
                }
            } catch (error) {
                alert('Failed to update order');
            }
        }
        
        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order?')) return;
            
            try {
                const response = await fetch(`/api/admin/order/${orderId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Order deleted!');
                    loadOrders();
                } else {
                    alert('Failed to delete: ' + result.error);
                }
            } catch (error) {
                alert('Failed to delete order');
            }
        }
        
        // Load orders on page load
        loadOrders();
    </script>
</body>
</html>
