<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white py-6 shadow-lg">
        <div class="container mx-auto px-4 md:px-6 max-w-7xl">
            <div class="flex items-center justify-between">
                <h1 class="text-xl md:text-2xl font-bold">Site Settings</h1>
                <div class="flex space-x-2">
                    <a href="/admin" class="bg-gray-700 text-white px-3 md:px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors text-sm md:text-base">
                        ‚Üê Dashboard
                    </a>
                    <a href="/admin/logout" class="bg-red-600 text-white px-3 md:px-4 py-2 rounded-lg hover:bg-red-700 transition-colors text-sm md:text-base">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container mx-auto px-4 md:px-6 py-8 max-w-7xl">
        <form id="settings-form" class="bg-white rounded-xl shadow-md p-8 max-w-2xl">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Logo URL
                    </label>
                    <input type="text" id="logo-url" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                           placeholder="/static/logo.png">
                    <p class="text-xs text-gray-500 mt-1">Upload your logo to /static/ folder and enter the path here</p>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Site Name (fallback if no logo)
                    </label>
                    <input type="text" id="site-name" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                           placeholder="AutoParts Pro">
                </div>

                <hr class="my-6">
                
                <h3 class="text-lg font-bold text-black mb-4">Home Page Banner</h3>

                <div>
                    <label class="flex items-center space-x-2 mb-4">
                        <input type="checkbox" id="banner-enabled" class="w-5 h-5 text-red-600 rounded">
                        <span class="text-sm font-semibold text-gray-700">Enable Banner</span>
                    </label>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Banner Image URL
                    </label>
                    <input type="text" id="banner-image" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                           placeholder="/static/banner.jpg">
                    <p class="text-xs text-gray-500 mt-1">Recommended size: 1200x300px</p>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Banner Link (Subcategory ID or Page Name)
                    </label>
                    <input type="text" id="banner-link" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                           placeholder="123 or special-offers">
                    <p class="text-xs text-gray-500 mt-1">Enter subcategory ID (number) or page name (home, brands, contact, etc.)</p>
                </div>

                <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition-colors font-medium">
                    Save Settings
                </button>
            </div>
        </form>
    </div>

    <script>
        // Load current settings
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const settings = await response.json();
                
                if (settings.logo_url) {
                    document.getElementById('logo-url').value = settings.logo_url;
                }
                if (settings.site_name) {
                    document.getElementById('site-name').value = settings.site_name;
                }
                if (settings.banner_enabled === 'true') {
                    document.getElementById('banner-enabled').checked = true;
                }
                if (settings.banner_image) {
                    document.getElementById('banner-image').value = settings.banner_image;
                }
                if (settings.banner_link) {
                    document.getElementById('banner-link').value = settings.banner_link;
                }
            } catch (error) {
                console.error('Failed to load settings:', error);
            }
        }

        // Save settings
        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const settings = {
                logo_url: document.getElementById('logo-url').value,
                site_name: document.getElementById('site-name').value,
                banner_enabled: document.getElementById('banner-enabled').checked ? 'true' : 'false',
                banner_image: document.getElementById('banner-image').value,
                banner_link: document.getElementById('banner-link').value
            };

            try {
                const response = await fetch('/api/admin/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Settings saved successfully!');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Failed to save settings');
                console.error(error);
            }
        });

        loadSettings();
    </script>
</body>
</html>
